<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-1.8.3.min.js"></script>
    <script src="cityList.js"></script>
    <script src="citySelect.js"></script>
    <script>
    $(function(){
      $("#container").CitySelect({
            width: null,
            height: null,
            defaultText:'请选择',
            cityData:cityList,
            textForValue: false, // use text for value
            showDefaultText: true,
            province:$(".province"),
            city:$(".city"),
            area:$(".area"),
            callback: null
      });
    });
    </script>
    <style>
    *{margin:0;padding:0;}
    .doc{padding:10px;}
    select{height: 30px;line-height: 30px;border:1px solid #ccc;outline: none;}
    </style>
  </head>
  <body>

    <div class="doc">
      <div id="container">
        <select class="province">
        </select>
        <select class="city">
        </select>
        <select class="area">
        </select>
      </div>
    </div>

  </body>
</html>
